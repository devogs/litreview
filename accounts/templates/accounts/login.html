{% extends 'accounts/base_no_nav.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}LitReview - Login{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="text-center mb-4"> {# Ajust√© la marge du logo #}
                <img src="{% static 'img/logo.png' %}" alt="LitReview Logo" class="img-fluid" style="max-height: 100px;">
            </div>
            <div class="card shadow-sm p-4">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-dark w-100 mt-3">Se connecter</button>
                </form>
                <p class="mt-3 text-center">
                    Pas de compte ? <a href="{% url 'signup' %}">S'inscrire</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
