{% extends 'reviews/base.html' %}

{% block content %}
    <h2 class="text-center m-4">Créer une critique</h2>
    <p>Vous êtes en train de poster en réponse à</p>
    {% include 'reviews/partials/ticket_snippet.html' %}

    <form method="post" enctype="multipart/form-data">
        {% include 'reviews/partials/review_form_snippet.html' %}
        {% csrf_token %}
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-dark m-2">Envoyer</button>
        </div>
    </form>
{% endblock %}
