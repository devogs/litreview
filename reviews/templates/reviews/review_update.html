{% extends 'reviews/base.html' %}

{% block content %}
    <h2 class="text-center m-4">Modifier votre critique</h2>
    {% include 'reviews/partials/ticket_snippet.html' with ticket=review.ticket %}

    <form method="post" enctype="multipart/form-data">
        {% include 'reviews/partials/review_form_snippet.html' %}
        {% csrf_token %}
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-dark m-2">Envoyer</button>
        </div>
    </form>
{% endblock %}
