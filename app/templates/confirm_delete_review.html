{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>LITReview - Supprimer un Commentaire</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>LITRevu</h1>
        </div>

        <h2>Supprimer un Commentaire</h2>
        <p>Êtes-vous sûr de vouloir supprimer "{{ review.headline }}" ?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="button primary">Confirmer la suppression</button>
        </form>
        <a href="{% url 'home' %}" class="button secondary">Annuler</a>
    </div>
</body>
</html>
